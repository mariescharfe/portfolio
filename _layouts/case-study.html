<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.case-title}} • Marie Scharfe Design</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Raleway:400,400i,700" rel="stylesheet">
  <link href="/favicon.ico" rel="shortcut icon">
  <meta name="description" content="{{page.meta-description}}">
</head>
<body intemref="data-author" itemscope itemtype="https://schema.org/VisualArtwork">

  <div class="skip-links">
    <a href="#nav">Jump to nav</a>
    <a href="#main">Jump to main content</a>
    <a href="#contentinfo">Jump to footer content</a>
  </div>

  <header role="banner" class="header-2 relative">
    <div class="pin-t-c horizon-move"></div>
    <div class="yellow-bg sticky-2">
      <nav role="navigation" id="nav" tabindex="0" class="grid grid-middle margin-r">
        <div class="unit [ xs-1-3 ] island-1-2">
          <p class="push-none"><a href="{{site.baseurl}}/index{{page.link-fr}}">Marie Scharfe</a></p>
        </div>
        <div class="unit [ xs-2-3 ] text-right island-1-4">
          <ol class="list-group-inline push-none">
            <li class="island-1-4"><a class="gutter-1-4 {{page.current-state-1}}" href="../{{site.baseurl}}/simple-split{{page.link-fr}}">1</a></li>
            <li class="island-1-4"><a class="gutter-1-4 {{page.current-state-2}}" href="../{{site.baseurl}}/basic-white-witch{{page.link-fr}}">2</a></li>
            <li class="island-1-4"><a class="gutter-1-4 {{page.current-state-3}}" href="../{{site.baseurl}}/lac-sainte-marie{{page.link-fr}}">3</a></li>
            <li class="island-1-4"><a class="gutter-1-4 {{page.current-state-4}}" href="../{{site.baseurl}}/wondering-about-a-vegan-diet{{page.link-fr}}">4</a></li>
            <!-- <li class="island-1-4"><a class="gutter-1-4 {{page.current-state-5}}" href="../{{site.baseurl}}/">5</a></li>
            <li class="island-1-4"><a class="gutter-1-4 {{page.current-state-6}}" href="../{{site.baseurl}}/">6</a></li> -->
          </ol>
        </div>
      </nav>
    </div>
    <div class="header-2-content">
      <div class="grid grid-middle wrapper unit-height header-grid">
        <div class="unit [ xs-1 m-1-2 ] island-2 unit-max-w">
          <h1 class="embed embed-2by3 push-0" itemprop="name" aria-label="{{page.case-title}}">
            <img class="embed-item" src="/images/{{page.title-img}}" alt="{{page.case-title}}">
          </h1>
        </div>
        <div class="unit [ xs-1 m-1-2 ] relative unit-height">
          <p class="milli text-push gutter-2" itemprop="description">{{page.description}}</p>
        </div>
      </div>
    </div>
    <div class="pin-cb pad-b-1-2">
      <a href="#main"><p class="move">V</p></a>
    </div>
  </header>

  <main role="main" tabindex="0" class="pad-t-2" id="main">
    <section class="push">
      <h2 class="h2-underline pad-t-2 nina">Process</h2>
      <div class="grid wrapper text-center">
        <div class="unit [ xs-1 m-1-2 ] island">
          <div class="embed embed-1by1 embed-enlarge img-border">
            <img class="embed-item" src="{{site.baseurl}}/images/{{page.process-img-1}}" alt="{{page.process-1-alt}}">
          </div>
        </div>
        <div class="unit [ xs-1 m-1-2 ] island">
          <div class="embed embed-1by1 embed-enlarge img-border">
            <img class="embed-item" src="{{site.baseurl}}/images/{{page.process-img-2}}" alt="{{page.process-2-alt}}">
          </div>
        </div>
        <div class="unit [ xs-1 m-1-2 ] island">
          <div class="embed embed-1by1 embed-enlarge img-border">
            <img class="embed-item" src="{{site.baseurl}}/images/{{page.process-img-3}}" alt="{{page.process-3-alt}}">
          </div>
        </div>
        <div class="unit [ xs-1 m-1-2 ] island">
          <div class="embed embed-1by1 embed-enlarge img-border">
            <img class="embed-item" src="{{site.baseurl}}/images/{{page.process-img-4}}" alt="{{page.process-4-alt}}">
          </div>
        </div>
      </div>
    </section>
    <section class="push">
      <h2 class="h2-underline pad-t-2 nina">Observations</h2>
      <div class="double-column wrapper milli island-2">
        <p class="push-1-2">{{page.content-1}}</p>
        <p class="push-1-2">{{page.content-2}}</p>
        <p class="push-0">{{page.content-3}}</p>
      </div>
    </section>
    <section class="push-2">
      <h2 class="h2-underline pad-t nina push">Outcome</h2>
      <div class="wrapper">
        <div class="embed embed-3by2">
          <img class="embed-item island-2" src="{{site.baseurl}}/images/{{page.outcome-img-1}}" alt="{{page.outcome-1-alt}}">
        </div>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="grid wrapper-2 island-1-2">
      <div class="unit [ xs-1 m-1-2 l-1-3 ] unit-push-m-1-2 unit-push-l-2-3 island-1-4 micro bot-nav">
        <div class="grid">
          <div class="unit [ xs-1-4 ]">
            <a href="/index{{page.link-fr}}/#about">{{page.nav-1}}</a>
          </div>
          <div class="unit [ xs-1-4 ]">
            <a href="/index{{page.link-fr}}/#main">{{page.nav-2}}</a>
          </div>
          <div class="unit [ xs-1-4 ]">
            <a href="/index{{page.link-fr}}/#services">{{page.nav-3}}</a>
          </div>
          <div class="unit [ xs-1-4 ]">
            <a href="/index{{page.link-fr}}/#contact">{{page.nav-4}}</a>
          </div>
        </div>
      </div>
      <div class="unit [ xs-1 m-1-2 l-2-3 ] unit-pull-m-1-2 unit-pull-l-1-3 island-1-4 text-left copyright">
        <small class="pico">© Marie Scharfe 2018</small>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("a").on('click', function() {
        if (this.hash !== "") {
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
            window.location.hash = hash;
          });
        }
      });
    });
    </script>

</body>
</html>
